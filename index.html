<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./image'/strategy_8242400.png" type="image/x-icon">
    <script src="./app.js"></script>
    <title>Expense Tracker</title>
</head>
<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3 ">

                    <fieldset style="border:2px solid black;" class="p-4">
                        <legend>Add Your Expense:</legend>

                        <div class="mt-2"><label for="desc">Description :</label>
                            <input id="desc" class="form-control" type="text">
                        </div>

                        <div class="mt-2"><label for="cost">Cost in $ :</label>
                            <input id="cost" class="form-control" type="number">
                        </div>

                        <div class="mt-2"> <label for="date">Date :</label>
                            <input id="date" class="form-control" type="date">
                        </div>

                        <div class="mt-2"><label for="source">Source :</label>
                            <select name="" class="form-control" id="source">
                                <option value="">Job</option>
                                <option value="">Others</option>
                            </select>
                        </div>

                        <button class="btn btn-info mt-4 text-white" onclick="addExp();clearResult()" value="Save">Save</button>

                    </fieldset>
            </div>

            <div class="col-md-8 offset-md-1">

                <table class="table  text-center" id="show">
                    <thead class="table-dark">
                        <th colspan="4" class="fs-3 text-white ">Expense Tracker</td>
                    </thead>
                    <tr class="table-primary text-uppercase ">
                        <th class="fw-bold ">Description</th>
                        <th class=" fw-bold ">Cost</th>
                        <th class="fw-bold  ">Date</th>
                        <th class="fw-bold ">source</th>
                    </tr>
                    <tfoot id="tfoot">
                        <td colspan = "4" class="text-center fs-4" id="total">Total Expenses : <span id="Bill"></span> <span class="m" id="">$</span></td>
                    </tfoot>
                   
                    
                    
                </table>
            </div>
        </div>
    </div> 
    
</body>
</html>
